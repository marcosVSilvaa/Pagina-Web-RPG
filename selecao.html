    <style>
        /* Estilo geral da página */
        body {
            font-family: Trebuchet, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Para evitar barras de rolagem se o vídeo for maior */
        }

        /* Estilo do vídeo em segundo plano */
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* Ocupa toda a largura da tela */
            height: 100%; /* Ocupa toda a altura da tela */
            object-fit: cover; /* Faz o vídeo cobrir toda a tela sem distorção */
            transform: translate(-50%, -50%); /* Centraliza o vídeo */
            z-index: -1; /* Garante que o vídeo fique atrás dos outros elementos */
        }

        /* Container para os 4 personagens */
        .personagens-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            height: 80%;
            z-index: 1; /* Garante que o conteúdo dos personagens fique sobre o fundo */
        }

        /* Estilo individual de cada personagem */
        .personagem {
            width: 23%; /* Cada personagem ocupa 1/4 da tela */
            height: 100%; /* Garante que a div ocupe toda a altura disponível */
            background-color: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 0; /* Remove o padding para a imagem ocupar todo o espaço */
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adicionando transição suave */
        }

        .personagem h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
            margin: 0;
        }

        .personagem img {
            width: 100%; /* A imagem vai ocupar toda a largura da div */
            height: 100%; /* A imagem vai ocupar toda a altura da div */
            object-fit: cover; /* Garante que a imagem cubra toda a div sem distorcer */
            object-position: center; /* Centraliza a imagem na div */
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Garante que a imagem fique atrás do texto */
            transition: filter 0.3s ease; /* Transição suave no efeito de brilho */
        }

        .btn-selecionar {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Centraliza o botão horizontalmente */
            z-index: 2;
        }

        .personagem:hover .btn-selecionar {
            display: block;
        }

        /* Efeito de brilho ao passar o mouse */
        .personagem:hover img {
            filter: brightness(1.4); /* Aumenta o brilho da imagem */
        }

        .personagem:hover {
            transform: scale(1.05); /* Faz a div aumentar de tamanho ao passar o mouse */
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8); /* Adiciona um brilho suave na borda */
        }

        /* Estilo do botão de menu */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #00f698;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 30px;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Estilo do menu */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-color: #10efef8a;
            color: white;
            padding-top: 50px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .menu a {
            display: block;
            text-align: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .menu a:hover {
            background-color: #e9661a;
        }

        /* Mostrar o menu quando o botão for clicado */
        .menu.active {
            display: block;
        }

        /* Rodapé */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }
    </style>

    <script>
        // Função para adicionar efeito de zoom no personagem selecionado
        function selecionarPersonagem(url) {
            // Adiciona o efeito de zoom
            const personagem = event.currentTarget;
            personagem.style.transform = 'scale(1.2)';
            personagem.style.transition = 'transform 0.5s';
            setTimeout(function() {
                window.location.href = url; // Redireciona para a página do personagem
            }, 500); // 500ms de delay para o efeito de zoom
        }
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
